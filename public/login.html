<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Signika:wght@400;700&display=swap" rel="stylesheet">
    <title>WiseWatch</title>
</head>
<body>
    <form id="loginForm">

        <div class="small log">
            <label for="name" class="labels">Nombre</label>
            <br>
            <input class="entrada" type="txt" id="nombre" name="nombre" required>
        </div>
        <div class="small log">
            <label for="usuario" class="labels">Usuario</label>
            <br>
            <input class="entrada" type="password" id="usuario" name="usuario" required>
        </div>
        
        <button  type="submit" class="ingresar-container">Ingresar</button>
    </form>
    <link rel="stylesheet" href="./style.css">
    
    <script src="/scripts/loginscript.js"></script>
</body>
</html>
