<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Signika:wght@400;700&display=swap" rel="stylesheet">
    <title>WiseWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="/">
        <div class="inicial-bar">
            <h1 class="title">Wise Watch</h1>
            <img src="/images/simple.png" alt="logo" class="logo">
        </div>
    </a>
    
    <div>
        <img src="/images/termometroo.gif" class="gif temp">
    </div>

    <div class="container-muestra" >
            <p class="muestra temp">: </p>
    </div>

    <a href="/temperatura.html">
        <div class="atras-container s">
            <p class="textatras">Atras</p>
            <img src="/images/back.png" alt="logo" class="logo">
        </div>
    </a>

    <script>
        // Función para obtener datos de temperatura
        function fetchData(serverIP) {fetch(`http://${serverIP}:5050/ultima-temp`)
        .then(response => response.json())
        .then(data => {
            // Truncando a un decimal
            let valor = data.valor.toString().substring(0, 4);
            document.querySelector('.muestra').innerText = `${valor} °C`;
        })
        .catch(error => console.error('Error:', error));
        }


        // Solicitar la IP del servidor
        fetch('/get-ip')
            .then(response => response.json())
            .then(data => {
                const serverIP = data.ip;
                fetchData(serverIP);
                setInterval(() => fetchData(serverIP), 1000); // Actualizar cada 1 segundo
            })
            .catch(error => console.error('Error al obtener la IP del servidor:', error));
    </script>
    
</body>

</html>
